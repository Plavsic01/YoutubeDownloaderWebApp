{% extends "base.html" %}
{% block title %}YouTube Downloader{% endblock %}

    {% block content %}
      
      <form method="POST" action="{{ url_for('home') }}">
        <div class="container">
            <div class="row height d-flex justify-content-center align-items-center">
                <div class="col-md-6">
                    <h2 style="text-align: center;margin-bottom:50px;color:#5A6170;">Welcome To Youtube To Mp3 Downloader</h2>
                    <div class="form">
                        <i class="fa fa-search"></i> {{ form.url(class_="form-control form-input") }}
                    </div>
                    <div class="d-flex justify-content-center">
                        {{ form.submit(class_="btn btn-dark submit") }}
                    </div>
                </div>
            </div>
        </div>
    </form>
    
    {% endblock %}
